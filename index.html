<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta name="theme-color" content="#A9449F">
	<title>MoviesToWatch</title>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="flame.ico" type="image/x-icon"/>
</head>
<body>
	<div class="background"></div>
	<h1>MoviesToWatch</h1>
	<div class="flex-wrapper">
		<div class="add-todo-wrapper">
			<div class="input-wrapper">
				<input type="text" id="description-task">
			</div>
			<div class="button-wrapper">
				<button id="add-task-btn">Add</button>
			</div>
		</div>
		<h2>Movies:</h2>
		<div class="todos-wrapper"></div>
		<button class="btn-delete-all" onclick="deleteAllTask()">Delete All</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
